<div class="service_wrapper">
  <div class="service_dismiss">
    <ion-icon name="close" (click)="dismiss()"></ion-icon>
  </div>
  <div class="service_title">
    <p>Add New Task</p>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col class="dark_input">
        <ion-input type="text" placeholder="type Task" #task></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="save_btn">
    <ion-button (click)="saveTask(task)" expand="block" color="success"
      >Save</ion-button
    >
  </div>
</div>
